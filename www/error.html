	<title>Webserv | $CODE $NAME</title>
	<link rel="stylesheet" href="/style.css">
	<style>
		@keyframes blink {
			0% {opacity: 0}
			50% {opacity: 100}
			to {opacity: 0}
		}
		.term {font-family: 'Ubuntu Mono', monospace}
		.term::before {content: "WebServ$ "}
		.term::after {
			content: " _";
			position: relative;
			animation: 1s infinite blink;
		}
	</style>
</head>
